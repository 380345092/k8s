apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: ops
spec:
  type: "NodePort"
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9093
      nodePort: 30093
  selector:
    k8s-app: alertmanager
